<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Index</title>
  <link rel="icon" href="./Icons/logo 2.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="./Icons/logo 2.png" alt="Logo" width="30"
          height="24" class="d-inline-block align-text-top" style="color: #09a3ad">
        VitaMed
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.einstein.br/saudemental" style="color: #09a3ad">Saúde
              Mental e Emocional</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://pesquisare.com.br/saude-mental-a-importancia-de-cuidar-do-seu-bem-estar-emocional/" style="color: #09a3ad">Saúde Mental e Bem Estar</a>
          </li>

  
        </ul>
      </div>
    </div>
  </nav>


  <div class="chat-container">
    <div class="chat-header">VitaeBot - Assistente Virtual</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">Olá! Como posso te ajudar hoje?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
